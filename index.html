<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Genie Trips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: #008080;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-top: 0;
    }

    .home-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #008080;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .home-btn:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/200x60?text=Genie+Trips+Logo" alt="Genie Trips Logo" class="logo">
