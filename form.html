<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genie Trips Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f5;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #008b8b;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #20cfcf;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #1aa9a9;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 200px;
    }
  </style>
</head>
<body>

  <div class="form-container">

    <!-- LOGO -->
    <div class="logo">
      <img src="1GenieTripscopia.jpg" alt="Genie Trips Logo">
    </div>

    <h2>Contact Form</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000003rdBB" method="POST">

      <input type="hidden" name="oid" value="00DgL000003rdBB">
      <input type="hidden" name="retURL" value="https://katherynrr.github.io/thanks-genie-trips/">

      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" maxlength="40" type="text">

      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" maxlength="80" type="text">

      <label for="email">Email</label>
      <input id="email" name="email" maxlength="80" type="email">

      <label for="company">Company</label>
      <input id="company" name="company" maxlength="40" type="text">

      <label for="phone">Phone</label>
      <input id="phone" name="phone" maxlength="40" type="tel">

      <label for="country">Country</label>
      <input id="country" name="country" maxlength="40" type="text">

      <label for="description">Description</label>
      <textarea id="description" name="description"></textarea>

      <label for="00NgL00000zCktZ">Customer Type</label>
      <select id="00NgL00000zCktZ" name="00NgL00000zCktZ">
        <option value="">--None--</option>
        <option value="Individual">Individual</option>
        <option value="Company">Company</option>
      </select>

      <label>
        <input id="00NgL00000zCqR7" name="00NgL00000zCqR7" type="checkbox" value="1">
        Interested in Tickets
      </label>

      <label>
        <input id="00NgL00000zCqUL" name="00NgL00000zCqUL" type="checkbox" value="1">
        Interested in Hotels
      </label>

      <label>
        <input id="00NgL00000zCqXZ" name="00NgL00000zCqXZ" type="checkbox" value="1">
        Interested in Tours
      </label>

      <input class="submit-btn" type="submit" name="submit" value="Submit">

    </form>
  </div>

</body>
</html>
